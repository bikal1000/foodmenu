<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <title>Food Menu</title>
</head>

<body>
    <main>
        <section class="top-tab-section">
            <div class="main-title">
                <img class="logo" src="./assets/images/pizza.jpeg" alt="main image">
                <h1 class="heading">Foodie</h1>
            </div>
            <div class="tabs">
                <ul>
                    <li class="trigger active" data-target="#breakfast">
                        <div class="tab">
                            <img src="./assets/images/breakfast.jpg" alt="breakfast">
                            <p>Breakfast</p>
                        </div>
                    </li>
                    <li class="trigger " data-target="#lunch">
                        <div class="tab">
                            <img src="./assets/images/lunch.jpeg" alt="breakfast">
                            <p>Lunch</p>
                        </div>
                    </li>
                    <li class="trigger " data-target="#dinner">
                        <div class="tab">
                            <img src="./assets/images/dinner.jpeg" alt="breakfast">
                            <p>Dinner</p>
                        </div>
                    </li>
                </ul>
                <div class="tab-result-section">
                    <div id="breakfast" class="content active">
                        <div class="content-row">
                            <!--dynamic content-->
                        </div>
                    </div>
                    <div id="lunch" class="content">
                        <div class="content-row">
                            <!--dynamic content-->
                        </div>
                    </div>
                    <div id="dinner" class="content">
                        <div class="content-row">
                            <!--dynamic content-->
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
